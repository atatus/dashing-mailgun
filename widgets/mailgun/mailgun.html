<img class="logo" src="https://raw.githubusercontent.com/mailgun/media/master/Mailgun_Icon.png">

<h1 class="title" data-bind="title"></h1>

<ul class="list-nostyle">
  <li>
    <span class="column">Sent:</span>
    <span class="value" data-bind="sent | raw"></span>
  </li>
  <li>
    <span class="column">Opens:</span>
    <span class="value" data-bind="opens | raw"></span>
  </li>
  <li>
    <span class="column">Clicks:</span>
    <span class="value" data-bind="clicks | raw"></span>
  </li>
</ul>

<p class="more-info" data-bind="moreinfo | raw"></p>
<p class="updated-at" data-bind="updatedAtMessage"></p>
